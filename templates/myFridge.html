<!DOCTYPE html>
<html>
<head>
    <title>My Fridge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .fridge-page {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fridge-page">
            <h2 class="fridge-page-heading">My Fridge</h2>
            <ul>
            {% for item in items %}
                <li>{{ item.name }} - Quantity: {{ item.quantity }} {{ item.unit }} - Estimated Expiration: {{ item.estimatedExpiration.strftime('%Y-%m-%d') }}</li>
            {% endfor %}
            </ul>
            <p>Friendly Reminder: Use or replace items before they expire!</p>
        </div>
    </div>
</body>
</html>
