<!DOCTYPE html>
<html>
<head>
    <title>Manual Entry Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 75%;
            padding: 15px;
            margin: auto;
        }
        .manual-entry {
            margin-top: 50px;
        }
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">SnapCook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('myFridge') }}">My Fridge</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('cameraScanner') }}">Add Item</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="manual-entry">
            <h2 class="manual-entry-heading">SnapCook</h2>
            <p>Here you can manually enter the items you have in your fridge:</p>
            <form method="POST" action="{{ url_for('manualEntry') }}">
				<label for="name" class="sr-only">Name:</label>
				<input type="text" id="name" name="name" class="form-control" placeholder="Name" required autofocus><br>
				<label for="estimatedExpiration" class="sr-only">Estimated Expiration:</label>
				<input type="date" id="estimatedExpiration" name="estimatedExpiration" class="form-control" placeholder="Estimated Expiration" required><br>
				<label for="quantity" class="sr-only">Quantity:</label>
				<input type="number" step="0.01" id="quantity" name="quantity" class="form-control" placeholder="Quantity" required><br>
				<label for="unit" class="sr-only">Unit:</label>
				<input type="text" id="unit" name="unit" class="form-control" placeholder="Unit" required><br>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Add Item</button>
			</form>
        </div>
    </div>
</body>
</html>
